<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣首页（伪）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--顶部导航栏-->
<div id="nav">
    <div class="nav-links">
        <ul>
            <li><a href="#" class="link-book">豆瓣读书</a></li>
            <li><a href="#" class="link-movie">豆瓣电影</a></li>
            <li><a href="#" class="link-music">豆瓣音乐</a></li>
            <li><a href="#" class="link-group">豆瓣小组</a></li>
            <li><a href="#" class="link-events">豆瓣同城</a></li>
            <li><a href="#" class="link-fm">豆瓣FM</a></li>
            <li><a href="#" class="link-dongxi">豆瓣东西</a></li>
            <li><a href="#" class="link-market">豆瓣市集</a></li>
        </ul>
    </div>
    <h1>
        <a href="http://www.douban.com">豆瓣</a>
    </h1>
    <div class="search">
        <form action="http://www.douban.com/search" method="get">
            <span class="input">
                <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off">
            </span>
            <span class="button">
                <input type="submit" value="搜索">
            </span>
        </form>
    </div>
</div>

<!--登录及注册-->
<div id="reg-new">
    <div class="wrapper">
        <div class="login"></div>
        <div class="app">
            <p class="app-title">豆瓣<span>3.0</span></p>
            <p class="app-slogan"><span>和有趣的人做有趣的事</span></p>
            <a href="#" class="link-app">下载豆瓣 App</a>
            <div class="app-qr">
                <a href="javascript:void 0;" class="link-qr">
                    <img src="image/icon_qrcode_green.png" width="28" height="28">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
