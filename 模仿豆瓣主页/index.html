<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣首页（伪）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--顶部导航栏-->
<div id="nav">
    <div class="nav-links">
        <ul>
            <li><a href="#" class="link-book">豆瓣读书</a></li>
            <li><a href="#" class="link-movie">豆瓣电影</a></li>
            <li><a href="#" class="link-music">豆瓣音乐</a></li>
            <li><a href="#" class="link-group">豆瓣小组</a></li>
            <li><a href="#" class="link-events">豆瓣同城</a></li>
            <li><a href="#" class="link-fm">豆瓣FM</a></li>
            <li><a href="#" class="link-dongxi">豆瓣东西</a></li>
            <li><a href="#" class="link-market">豆瓣市集</a></li>
        </ul>
    </div>
    <h1>
        <a href="http://www.douban.com">豆瓣</a>
    </h1>
    <div class="search">
        <form action="http://www.douban.com/search" method="get">
            <span class="input">
                <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off">
            </span>
            <span class="button">
                <input type="submit" value="搜索">
            </span>
        </form>
    </div>
</div>

<!--登录及注册-->
<div id="reg-new">
    <div class="wrapper">
        <!--登录框-->
        <div class="login">
            <form id="lzform" name="lzform" method="post">
                <fieldset>
                    <legend>登录</legend>
                    <input type="hidden" value="index_nav" name="source">
                    <!--账号-->
                    <div class="item item-account">
                        <input type="text" name="form_email" id="form_email" value="" class="input" placeholder="邮箱 / 手机号" tabindex="1">
                    </div>
                    <!--密码-->
                    <div class="item item-password">
                        <input type="password" name="form_password" id="form_password" value="" class="input" placeholder="密码" tabindex="2">
                        <div class="opt">
                            <a href="javascript:void 0;">帮助</a>
                        </div>
                    </div>
                    <!--验证码-->
                    <div class="item item-captcha">
                        <div class="captcha-block">
                            <input type="text" class="input" id="captcha-field" name="captcha-solution" tabindex="3" placeholder="验证码">
                        </div>
                        <img id="captcha-image" src="image/captcha.jpg" title="一张假冒的验证码图片">
                    </div>
                    <!--按钮-->
                    <div class="item item-submit">
                        <input value="登录豆瓣" type="submit" class="btn-submit" tabindex="4">
                        <a href="#" class="link-reg">注册账号</a>
                    </div>
                    <div class="item-action">
                        <label for="form-remember">
                            <input name="remember" type="checkbox" id="form-remember">记住我
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="app">
            <p class="app-title">豆瓣<span>3.0</span></p>
            <p class="app-slogan"><span>和有趣的人做有趣的事</span></p>
            <a href="#" class="link-app">下载豆瓣 App</a>
            <div class="app-qr">
                <a href="javascript:void 0;" class="link-qr">
                    <img src="image/icon_qrcode_green.png" width="28" height="28">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
